<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz App</title>
    <link href="Quiz.css" rel="stylesheet" />
</head>
<body>
    <div class="container">
        <div class="home-screen">
            <h1>Welcome to Quiz App</h1>
            <button onclick="startNewQuiz()">Start New Quiz</button>
            <div id="quiz-list">
                <!-- Quiz list will be dynamically populated here -->
            </div>
        </div>
        <div class="quiz-screen hidden">
            <div id="question-container"></div>
            <div id="options-container"></div>
            <button id="submit-btn" onclick="submitAnswer()">Submit Answer</button>
        </div>
        <div class="result-screen hidden">
            <h2>Quiz Result</h2>
            <div id="score"></div>
            <div id="correct-answers"></div>
            <div id="incorrect-answers"></div>
            <button onclick="restartQuiz()">Restart Quiz</button>
        </div>
    </div>
    <script src="Quiz.js"></script>
</body>
</html>
